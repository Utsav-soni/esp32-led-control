<!DOCTYPE html>
<html>
<head>
  <title>ESP32 LED Control & OTA Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 24px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    #led {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ddd;
      display: inline-block;
      margin-top: 20px;
    }
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #ota-upload {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ESP32 LED Control & OTA Update</h1>
  <button onclick="connect()">Connect</button>
  <button onclick="toggleLed(1)">Turn LED ON</button>
  <button onclick="toggleLed(0)">Turn LED OFF</button>
  <form id="ota-upload" style="display: none;">
    <input type="file" id="file-input" accept=".bin" onchange="handleFileUpload(event)">
    <button type="button" onclick="uploadFirmware()">Upload Firmware</button>
  </form>
  <div id="led"></div>

  <div id="popup">
    <div id="popup-content">
      <p>Connection established!</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    let device;
    let otaCharacteristic;
    let ledCharacteristic;

    async function connect() {
      try {
        device = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'ESP32 OTA Update' }],
          optionalServices: ['4fafc201-1fb5-459e-8fcc-c5c9c331914b']
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('4fafc201-1fb5-459e-8fcc-c5c9c331914b');
        
        otaCharacteristic = await service.getCharacteristic('beb5483e-36e1-4688-b7f5-ea07361b26a8');
        ledCharacteristic = await service.getCharacteristic('beb5483e-36e1-4688-b7f5-ea07361b26a9');
        
        showPopup();
        showOTAUpload();
      } catch (error) {
        console.log('Failed to connect', error);
      }
    }

    async function toggleLed(state) {
      const value = state.toString();
      await ledCharacteristic.writeValue(new TextEncoder().encode(value));
      updateLedState(state);
    }

    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function updateLedState(state) {
      const led = document.getElementById('led');
      if (state === '1') {
        led.style.backgroundColor = 'green';
      } else {
        led.style.backgroundColor = '#ddd';
      }
    }

    function showOTAUpload() {
      document.getElementById('ota-upload').style.display = 'block';
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file) {
        // Handle file selection, if needed
      }
    }

    function uploadFirmware() {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = async function(event) {
          const firmwareData = event.target.result;
          await otaCharacteristic.writeValue(new TextEncoder().encode('OTA_UPDATE:' + firmwareData));
          // Handle success/failure of OTA update
          alert('OTA update initiated. Please wait for the update to complete.');
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please select a .bin file to upload.');
      }
    }
  </script>
</body>
</html>
